<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="signUpMain">
        <div id="signUpContainer">
            <h1 style="text-align: center;">Register</h1>
            <h2 style="text-align: center;">Get Started with VVIT</h2>
            <label for="fullName">Enter Full Name</label><br>
            <input type="text" id="fullName" placeholder="Enter Full Name"><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" placeholder="Enter Email Address"><br>
            <label for="password">Enter Password</label><br>
            <input type="pswd" id="password" placeholder="Enter Password"><br>
            <label for="confirmPassword">Confirm Password</label><br>
            <input type="pswd" id="confirmPassword" placeholder="Confirm Password"><br>
            <button id="create" onclick="signUpValidation(event)">Create account</button>
            <p style="font-size: 18px; text-align: center;">-------------- Already have an account ---------------</p>
            <button id="signin" onclick="window.location.replace('./signin.html')">Sign In</button>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>

</html>
